<html>

  <body>
  <div id='wrapper'>
  <div id='users'>
      <h1>Choose:</h1>
      <div id="posts">
            {% for user in user %}
          <div class='post'>
            <img src="{{user['img']}}" alt="#">
            <p>{{ user['description'] }}</p>
            <a href="/profile/{{user['id']}}">{{user['user_name']}}</a>
          </div>
            {% endfor %}
      </div>
    </div>
  </body>
</html>
